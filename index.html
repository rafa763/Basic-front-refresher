<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <title>Movie App</title>
  </head>
  <body>
    <div class="container d-flex justify-content-center align-items-center">
      <div class="row">
        <div class="col-12">
          <h1 class="text-center">Movie App</h1>
        </div>
      </div>
    </div>

    <div
      class="container d-flex mt-5 justify-content-center align-items-center"
    >
      <div class="row">
        <div class="col-12">
          <table id="table">
            <thead>
              <tr>
                <th>Movie Title</th>
                <th>Trailer</th>
                <th>Publish Date</th>
              </tr>
            </thead>
            <tbody id="table-body">
              <tr>
                <td>Movie 1</td>
                <td>2020</td>
                <td>16/06/2000</td>
              </tr>
              <tr>
                <td>Movie 2</td>
                <td>2019</td>
                <td>17/07/2000</td>
              </tr>
              <tr>
                <td>Movie 3</td>
                <td>2018</td>
                <td>18/08/2000</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div
      class="container d-flex mt-5 justify-content-center align-items-center"
    >
      <div class="row">
        <h2>implementation 1</h2>
        <div class="col-12">
          <input type="file" id="file" onchange="readText(event)" />
        </div>
      </div>

        <div class="row">
            <h2>implementation 2</h2>
            <div class="col-12">
            <button type="button" onclick="updateOnClick()" class="btn btn-primary">Refresh table</button>
        </div>

    </div>

    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
